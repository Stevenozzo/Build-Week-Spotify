<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/album-utilities.css" />
    <link rel="stylesheet" href="./assets/css/album-page.css" />
    <title>Document</title>
  </head>
  <body class="flex">
    <header class="p-1" id="playlist-header"></header>
    <main class="hidden">
      <div class="album-top-row flex align-center space-between">
        <div class="flex">
          <div class="left-arrow align-center text-center border-rounded square-30">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="right-arrow align-center text-center border-rounded square-30">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
        <div class="user-profile flex align-center text-center">
          <img class="border-rounded" src="./assets/imgs/main/image-1.jpg" alt="user-img" width="30" />
          <p>Michele Schettino</p>
          <i class="fa-solid fa-caret-down"></i>
        </div>
      </div>
      <div class="album-mid-row flex">
        <img id="album-image" class="" crossorigin="anonymous" src="" alt="img-album" width="250px" />
        <div class="align-end">
          <p>ALBUM</p>
          <h1 id="album-title">Giovent√π brucata</h1>
          <div class="flex align-center">
            <img id="artist-image" class="border-rounded" src="./assets/imgs/main/image-12.jpg" alt="logo" width="30" />
            <p>
              <span id="artist-name">Pinguini Tattici Nucleari</span> - <span id="release">2017</span> - <span id="trackNr">12 brani</span>,
              <span id="tot-duration">53 min 20 sec</span>.
            </p>
          </div>
        </div>
      </div>
      <div class="album-bottom-row">
        <div>
          <button type="button" class="play-btn border-rounded square-50"><i class="fa-solid fa-play" style="color: #000000"></i></button>
          <button type="button" class="heart-btn square-30 border-0 bg-transparent"><i class="fa-regular fa-heart fa-2xl" style="color: #c9c6bc"></i></button>
          <button type="button" class="download-btn square-30 border-0 bg-transparent">
            <i class="fa-regular fa-circle-down fa-2xl" style="color: #c9c6bc"></i>
          </button>
          <button type="button" class="ellipsis-btn square-30 border-0 bg-transparent">
            <i class="fa-solid fa-ellipsis fa-2xl" style="color: #c9c6bc"></i>
          </button>
        </div>
      </div>
      <div class="tracks fs-1-2 p-2-5">
        <ul class="style-none">
          <li class="title-li m-1">
            <ul class="flex style-none space-between">
              <li class="first-row width-50"><span class="me-1">#</span>Title</li>
              <li class="third-row width-50 text-end"><i class="fa-regular fa-clock fa-regular bg-transparent" style="color: #b3b3b3"></i></li>
            </ul>
          </li>
          <li>
            <ul id="tracks-list" class="track-list"></ul>
          </li>
        </ul>
      </div>
    </main>
    <footer class=""></footer>
    <div id="spotify-player" class="spotify-player">
      <div class="track-info">
        <img id="album-cover" src="" alt="Album cover" class="album-cover" />
        <div class="track-details">
          <p id="track-name">Track Name</p>
          <p id="artist-name">Artist Name</p>
        </div>
      </div>
      <div class="controls">
        <button id="prev-btn">‚èÆÔ∏è</button>
        <button id="play-btn">‚ñ∂Ô∏è</button>
        <button id="pause-btn" style="display: none">‚è∏Ô∏è</button>
        <!-- Hide initially -->
        <button id="next-btn">‚è≠Ô∏è</button>
      </div>
      <div class="progress-bar">
        <span id="current-time">0:00</span>
        <input type="range" id="progress" value="0" min="0" max="100" />
        <span id="total-time">0:00</span>
      </div>
      <div class="volume-control">
        <label for="volume">üîä</label>
        <input type="range" id="volume" value="50" min="0" max="100" />
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/node-vibrant@3.1.6/dist/vibrant.min.js"></script>
  <script type="module" src="./js/album-page.js"></script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
</html>
